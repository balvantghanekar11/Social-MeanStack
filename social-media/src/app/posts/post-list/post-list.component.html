<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let p of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ p.title }} </mat-panel-title>
      <!-- <mat-panel-description> {{ p.content }} </mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>{{ p.content }}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length <= 0">No Post added Yet!</p>
